services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: stockbit-timescaledb
    environment:
      POSTGRES_USER: ${DB_USER:-stockbit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stockbit123}
      POSTGRES_DB: ${DB_NAME:-stockbit_trades}
    # Port not exposed to host - internal network only
    expose:
      - "5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockbit"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockbit-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockbit-app
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database configuration
      DB_HOST: ${DB_HOST:-timescaledb}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-stockbit_trades}
      DB_USER: ${DB_USER:-stockbit}
      DB_PASSWORD: ${DB_PASSWORD:-stockbit123}

      # Redis configuration
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Stockbit credentials (override with .env file)
      STOCKBIT_PLAYER_ID: ${STOCKBIT_PLAYER_ID}
      STOCKBIT_USERNAME: ${STOCKBIT_USERNAME}
      STOCKBIT_PASSWORD: ${STOCKBIT_PASSWORD}

      # WebSocket URL
      TRADING_WS_URL: ${TRADING_WS_URL:-wss://wss-trading.stockbit.com/ws}

      # LLM configuration
      LLM_ENABLED: ${LLM_ENABLED:-false}
      LLM_ENDPOINT: ${LLM_ENDPOINT:-https://api.openai.com/v1}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt4o}
    volumes:
      - token_cache:/app/cache
    # Expose port to host for web access
    ports:
      - "8080:8080"
    # Custom DNS servers to fix DNS resolution issues
    dns:
      - 8.8.8.8 # Google DNS
      - 8.8.4.4 # Google DNS Secondary
      - 1.1.1.1 # Cloudflare DNS
    networks:
      - stockbit-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stockbit-redis
    # Port not exposed to host - internal network only
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - stockbit-network
    restart: always

volumes:
  timescaledb_data:
  token_cache:

networks:
  stockbit-network:
    driver: bridge
